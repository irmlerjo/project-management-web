<div *ngIf="activityReports.length === 0">
    <mat-card>
        <mat-card-content>
            <p>No activity reports available for this order.</p>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="activityReports.length > 0">
    <mat-card *ngFor="let report of activityReports" style="margin:10px;">
        <mat-card-header>
            <mat-card-title>{{ report.description }}</mat-card-title>
            <mat-card-subtitle>{{ report.comment }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-icon fontIcon="today"></mat-icon>
            {{ report.start | date }}
            <mat-icon fontIcon="schedule"></mat-icon> {{ report.duration }} hours
        </mat-card-content>
    </mat-card>
</div>
